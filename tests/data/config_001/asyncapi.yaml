asyncapi: "2.2.0"
info:
  title: Temperature Readings
  description: Temperature Readings
  version: "1.0.0"
servers:
  rabbitmq:
    url: amqp://guest:guest@localhost:5672
    protocol: amqp
    security:
      - user-password: [ ]
channels:
  temperature.measured:
    servers: ['rabbitmq']
    subscribe:
      message:
        $ref: "#/components/messages/SensorReadingMessage"
    publish:
      message:
        $ref: "#/components/messages/SensorReadingMessage"
    bindings:
      amqp:
        is: routingKey
        queue:
          name: measures
          autoDelete: true
        exchange:
          name: events
          type: topic
          autoDelete: true
components:
  schemas:
    SensorReading:
      title: SensorReading
      type: object
      properties:
        sensorId:
          type: string
        temperature:
          type: number
        baseUnit:
          enum: [
              CELSIUS,
              FAHRENHEIT
          ]
  messages:
    SensorReadingMessage:
      name: sensorReadingMessage
      payload:
        $ref: "#/components/schemas/SensorReading"
  securitySchemes:
    user-password:
      type: userPassword